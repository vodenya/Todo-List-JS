<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="share-container">
            <div class="share-btn">
                <a href="#" class="share-icon">
                    <i class="fa fa-share-alt"></i>
                </a>
                <a href="#" class="telegram-btn">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="#" class="facebook-btn">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="linkedin-btn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="#" class="twitter-btn">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="tasks">
            <h2>Task list</h2>
            <div class="message">
                <div>You don't have tasks to do.</div>
            </div>
            <form class="add-task">
                <input type="text" class="new-task" placeholder="New task...">
                <button class="todo-button" type="submit">Create new</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="copyright">
            <span>Â© 2021 </span>
            <a href="https://digitalidea.studio/" target="_blank"> Digital Idea</a>
        </div>
        <div class="block">
            <p>1</p>
        </div>
    </footer>
</body>
</html>
